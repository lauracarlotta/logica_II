<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhoca html</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>

    <script>

    function desenhaQuadrado(eixoX, eixoY, cor) {

        let tela = document.querySelector('canvas');
        let pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(eixoX, eixoY, 50, 50);
        pincel.strokeStyle = 'violet'; // por padrão o .fillStroke é black.
        pincel.strokeRect(eixoX, eixoY, 50, 50);
    }

    desenhaQuadrado(0, 0, 'green');
    desenhaQuadrado(50, 50, 'yellow');
    desenhaQuadrado(100, 100, 'red');

    </script>

</body>

</html>
