<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="shortcut icon" href="../logica_I/favicon.ico" type="image/x-icon">
        <title>Flor com JavaScript</title>
    </head>

    <body>

        <canvas width="600" height="400"></canvas>

        <script>

            let tela = document.querySelector('canvas');
            let pincel = tela.getContext('2d');

            pincel.fillStyle = 'lightgray';
            pincel.fillRect(0, 0, 600, 400);

            function desenhaCirculo(x, y, raio, cor) {

                pincel.fillStyle = cor;
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2 * Math.PI);
                pincel.fill();
            }

            /*

            function desenhaFlor() {

                desenhaCirculo(300, 220, 10, 'blue');
                desenhaCirculo(300, 200, 10, 'red');
                desenhaCirculo(300, 180, 10, 'yellow');

                desenhaCirculo(280, 200, 10, 'orange');
                desenhaCirculo(320, 200, 10, 'black');

            }

            desenhaFlor();

            */

            // Essa Ã© uma forma, mas podemos deixar ela melhor ainda: 

            function desenhaFlor(x, y) {

                
                desenhaCirculo(x, y-100, 50, 'yellow');
                desenhaCirculo(x, y+100, 50, 'black');

                desenhaCirculo(x, y, 50, 'red');
                
                desenhaCirculo(x-100, y, 50, 'orange');
                desenhaCirculo(x+100, y, 50, 'blue');
                            
            }

            desenhaFlor(300, 200);

        </script>

    </body>

</html>
