<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhoca html</title>
</head>

<body>

    <canvas width="1000" height="400"></canvas>

    <script>

    function desenhaQuadrado(eixoX, eixoY, cor) {

        let tela = document.querySelector('canvas');
        let pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(eixoX, eixoY, 50, 50);
        pincel.strokeStyle = 'violet'; // por padrão o .fillStroke é black.
        pincel.strokeRect(eixoX, eixoY, 50, 50);
    }

    /* let posicao = 0;

    while (posicao < 1000) {

        desenhaQuadrado(posicao, 0, 'green');
        desenhaQuadrado(posicao, 50, 'red');
        desenhaQuadrado(posicao, 100, 'blue')
        posicao+=50;
    } */

    for (let eixoX = 0; eixoX < 1000; eixoX+=50) {

        desenhaQuadrado(eixoX, 0, 'green');
    }

    </script>

</body>

</html>
