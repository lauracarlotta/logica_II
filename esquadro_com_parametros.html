<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Esquadro com Funções e com Parametros</title>
</head>

<body>

    <canvas width="600" height="450"></canvas>

    <script>

        let tela = document.querySelector('canvas');
        let pincel = tela.getContext('2d');
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 450);

        function desenhaEsquadro(eixoXA, eixoYA, eixoXC, eixoYC, cor){
            
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.moveTo(eixoXA, eixoYA);
            pincel.lineTo(eixoXA, eixoYC);
            pincel.lineTo(eixoXC, eixoYC);
            pincel.fill();
        }

        desenhaEsquadro(50, 50, 400, 400, 'black');
        desenhaEsquadro(100, 100+75, 350-75, 350, 'white');

        pincel.beginPath();
        pincel.moveTo(100, 175);
        pincel.lineTo(100, 350);
        pincel.lineTo(275, 350);
        pincel.fill(); */

    </script>

</body>

</html>
