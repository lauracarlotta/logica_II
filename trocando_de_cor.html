<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocando de Cor</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>

    <script>
        
        let tela = document.querySelector('canvas');
        let pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(evento, cor) {

            let eixoX = evento.pageX - tela.offsetLeft;
            let eixoY = evento.pageY - tela.offsetTop;

            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(eixoX, eixoY, 100, 0, 2 * Math.PI);
            pincel.fill();

            console.log(`${eixoX}, ${eixoY}`);
        }

        let cores = ['red', 'green', 'blue']
        
        tela.onclick = desenhaCirculo;

    </script>

</body>

</html>
